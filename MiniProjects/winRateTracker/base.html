<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Win-Rate Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h2>Win-Rate Tracker</h2>
        <div class="playerName"></div>
        <div id="addPlayerContainer">
            <div>Enter New Player's Name</div>
            <div>
                <input class="newPlayerName"/>
                <button class="createPlayer" onclick="addPlayer()">Enter</button>
            </div>
        </div>
        <div class="addDeck">
            <div>
                <select id="playerDropdown">"Select a Player"</select>
            </div>
        </div>
    </body>
    </html>
    
    <script src="script.js"></script>
</body>
</html>
